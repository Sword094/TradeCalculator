<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fafafa;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .pet-card {
            display: flex;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            align-items: center;
            background-color: #fff;
        }
        .pet-card img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .quantity-controls button {
            background-color: #ff7043;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .quantity-controls button:hover {
            background-color: #ff5722;
        }
        .total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        #tradeChart {
            margin-top: 30px;
        }
        #fairness {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff7043;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="container" id="trade-calculator">
        <input type="text" id="search-a" placeholder="Search for Pet (Player A)" />
        <div id="suggestions-a"></div>
        <div id="summary-a"></div>
        <div class="total">Total: $<span id="total-a">0</span></div>

        <input type="text" id="search-b" placeholder="Search for Pet (Player B)" />
        <div id="suggestions-b"></div>
        <div id="summary-b"></div>
        <div class="total">Total: $<span id="total-b">0</span></div>

        <div id="tradeChart"></div>
        <div id="fairness"></div>
        <button onclick="simulateTrade()">Simulate Trade</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const pets = [
            { name: "Frost Dragon", value: 2000, image: "https://via.placeholder.com/40" },
            { name: "Shadow Kitty", value: 150, image: "https://via.placeholder.com/40" },
            { name: "Eternal Phoenix", value: 3000, image: "https://via.placeholder.com/40" },
            { name: "Candy Cube", value: 200, image: "https://via.placeholder.com/40" },
            { name: "Rainbow Fox", value: 700, image: "https://via.placeholder.com/40" }
        ];

        const playerData = { a: {}, b: {} };

        function searchHandler(side) {
            const input = document.getElementById(`search-${side}`);
            const list = document.getElementById(`suggestions-${side}`);
            const query = input.value.toLowerCase();
            list.innerHTML = "";

            if (query.length < 1) return;

            pets.filter(p => p.name.toLowerCase().includes(query)).forEach(pet => {
                const div = document.createElement("div");
                div.textContent = `${pet.name} (${pet.value})`;
                div.onclick = () => {
                    addPet(side, pet);
                    input.value = "";
                    list.innerHTML = "";
                };
                list.appendChild(div);
            });
        }

        function addPet(side, pet) {
            if (!playerData[side][pet.name]) {
                playerData[side][pet.name] = { ...pet, qty: 1 };
            } else {
                playerData[side][pet.name].qty++;
            }
            updateDisplay(side);
        }

        function adjustQty(side, petName, delta) {
            const pet = playerData[side][petName];
            if (!pet) return;
            pet.qty += delta;
            if (pet.qty <= 0) delete playerData[side][petName];
            updateDisplay(side);
        }

        function calculateTotal(side) {
            return Object.values(playerData[side]).reduce((sum, p) => sum + p.qty * p.value, 0);
        }

        function updateDisplay(side) {
            const container = document.getElementById(`summary-${side}`);
            container.innerHTML = "";
            let total = 0;

            Object.values(playerData[side]).forEach(pet => {
                const petCard = document.createElement("div");
                petCard.className = "pet-card";
                total += pet.qty * pet.value;

                petCard.innerHTML = `
                    <img src="${pet.image}" alt="${pet.name}">
                    <div>
                        <strong>${pet.name}</strong><br>
                        x${pet.qty} • ${pet.value} each
                    </div>
                    <div class="quantity-controls">
                        <button onclick="adjustQty('${side}', '${pet.name}', -1)">−</button>
                        <button onclick="adjustQty('${side}', '${pet.name}', 1)">+</button>
                    </div>
                `;
                container.appendChild(petCard);
            });

            document.getElementById(`total-${side}`).textContent = total;

            updateChart();
        }

        function resetPlayer(side) {
            playerData[side] = {};
            updateDisplay(side);
        }

        const ctx = document.createElement('canvas');
        ctx.id = "tradeChart";
        document.getElementById("trade-calculator").appendChild(ctx);

        const fairnessText = document.createElement("div");
        fairnessText.id = "fairness";
        fairnessText.style.textAlign = "center";
        fairnessText.style.marginTop = "10px";
        fairnessText.style.fontSize = "1.2rem";
        document.getElementById("trade-calculator").appendChild(fairnessText);

        const tradeBtn = document.createElement("button");
        tradeBtn.textContent = "Simulate Trade";
        tradeBtn.style.margin = "20px auto";
        tradeBtn.style.display = "block";
        tradeBtn.style.padding = "10px 20px";
        tradeBtn.style.borderRadius = "25px";
        tradeBtn.style.border = "none";
        tradeBtn.style.backgroundColor = "#ff7043";
        tradeBtn.style.color = "white";
        tradeBtn.style.fontWeight = "bold";
        tradeBtn.onclick = simulateTrade;
        document.getElementById("trade-calculator").appendChild(tradeBtn);

        const chart = new Chart(ctx.getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Player A', 'Player B'],
                datasets: [{
                    label: 'Trade Value',
                    data: [0, 0],
                    backgroundColor: ['#42a5f5', '#66bb6a']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Trade Value Comparison' }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { color: "#fff" },
                        grid: { color: "#444" }
                    },
                    x: {
                        ticks: { color: "#fff" },
                        grid: { display: false }
                    }
                }
            }
        });

        function updateChart() {
            const aTotal = calculateTotal('a');
            const bTotal = calculateTotal('b');
            chart.data.datasets[0].data = [aTotal, bTotal];

            const diff = Math.abs(aTotal - bTotal);
            const fairness = document.getElementById("fairness");

            if (diff <= 100) {
                fairness.textContent = "✅ Fair Trade!";
                fairness.style.color = "#66bb6a";
            } else if (aTotal > bTotal) {
                fairness.textContent = "⚖️ Player A is offering more";
                fairness.style.color = "#42a5f5";
            } else {
                fairness.textContent = "⚖️ Player B is offering more";
                fairness.style.color = "#66bb6a";
            }

            chart.update();
        }

        function simulateTrade() {
            const a = calculateTotal('a');
            const b = calculateTotal('b');
            const diff = Math.abs(a - b);
            let msg = "";

            if (diff <= 100) {
                msg = "✅ Trade Accepted! Both sides are offering similar value.";
            } else if (a > b) {
                msg = "❌ Trade Declined. Player A is offering significantly more.";
            } else {
                msg = "❌ Trade Declined. Player B is offering significantly more.";
            }

            alert(msg);
        }
    </script>
</body>
</html>
