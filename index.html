
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Trade Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">
  <style>
    body { background: #121212; color: white; font-family: 'Funnel Display', sans-serif; padding: 20px; }
    .trade-container { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 20px; margin-top: 20px; }
    .player-section { flex: 1; max-width: 500px; background: #1e1e1e; padding: 20px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); color: #fff; }
    .player-section h2 { font-size: 1.5rem; margin-bottom: 15px; color: #ff7043; }
    .pet-search { width: 100%; padding: 10px; border-radius: 25px; border: none; margin-bottom: 10px; font-size: 1rem; background: #333; color: white; }
    .suggestions { background: #2a2a2a; border-radius: 10px; max-height: 150px; overflow-y: auto; }
    .suggestions div { padding: 8px 12px; cursor: pointer; }
    .suggestions div:hover { background: #444; }
    .pet-summary { margin-top: 10px; }
    .pet-card { background: #2e2e2e; border-radius: 16px; padding: 10px 15px; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
    .pet-card img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #444; }
    .quantity-controls { margin-left: auto; display: flex; align-items: center; gap: 8px; }
    .quantity-controls button { border: none; border-radius: 50%; width: 25px; height: 25px; background: #ff7043; color: white; cursor: pointer; font-weight: bold; }
    .summary { margin-top: 15px; font-size: 1.2rem; display: flex; justify-content: space-between; align-items: center; }
    .reset-btn { background: #ff7043; border: none; color: white; padding: 8px 16px; border-radius: 30px; cursor: pointer; font-weight: bold; }
    .reset-btn:hover { background: #ff5722; }
  </style>
</head>
<body>

<div id="trade-calculator">
  <div class="trade-container">
    <div class="player-section" id="player-a">
      <h2>Player A</h2>
      <input type="text" placeholder="Search for pet..." class="pet-search" id="search-a">
      <div class="suggestions" id="suggestions-a"></div>
      <div class="pet-summary" id="summary-a"></div>
      <div class="summary">
        Total: <span id="total-a">0</span>
        <button class="reset-btn" onclick="resetPlayer('a')">Reset</button>
      </div>
    </div>
    <div class="player-section" id="player-b">
      <h2>Player B</h2>
      <input type="text" placeholder="Search for pet..." class="pet-search" id="search-b">
      <div class="suggestions" id="suggestions-b"></div>
      <div class="pet-summary" id="summary-b"></div>
      <div class="summary">
        Total: <span id="total-b">0</span>
        <button class="reset-btn" onclick="resetPlayer('b')">Reset</button>
      </div>
    </div>
  </div>
</div>

<script>
  let pets = [];
  const playerData = { a: {}, b: {} };

  async function loadPetsFromSheet() {
    const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vT0db3GrROkEmlUmjUelMK9tjtlKxuWqbjRqXlt5zII5cnHwFPbibA02SNd6KU0G2pT6MLbdb4yzr8l/pub?output=csv");
    const csvText = await response.text();
    const rows = csvText.trim().split("\n");
    const headers = rows[0].split(",").map(h => h.trim().toLowerCase());

    pets = rows.slice(1).map(row => {
      const values = row.split(",");
      const entry = {};
      headers.forEach((key, i) => { entry[key] = values[i]?.trim(); });
      return {
        name: entry.name,
        value: parseInt(entry.value),
        image: "https://via.placeholder.com/40"
      };
    });
  }

  function searchHandler(side) {
    const input = document.getElementById(`search-${side}`);
    const list = document.getElementById(`suggestions-${side}`);
    const query = input.value.toLowerCase();
    list.innerHTML = "";
    if (query.length < 1) return;
    pets.filter(p => p.name.toLowerCase().includes(query)).forEach(pet => {
      const div = document.createElement("div");
      div.textContent = `${pet.name} (${pet.value})`;
      div.onclick = () => {
        addPet(side, pet);
        input.value = "";
        list.innerHTML = "";
      };
      list.appendChild(div);
    });
  }

  function addPet(side, pet) {
    if (!playerData[side][pet.name]) {
      playerData[side][pet.name] = { ...pet, qty: 1 };
    } else {
      playerData[side][pet.name].qty++;
    }
    updateDisplay(side);
  }

  function adjustQty(side, petName, delta) {
    const pet = playerData[side][petName];
    if (!pet) return;
    pet.qty += delta;
    if (pet.qty <= 0) delete playerData[side][petName];
    updateDisplay(side);
  }

  function updateDisplay(side) {
    const container = document.getElementById(`summary-${side}`);
    container.innerHTML = "";
    let total = 0;
    Object.values(playerData[side]).forEach(pet => {
      const petCard = document.createElement("div");
      petCard.className = "pet-card";
      total += pet.qty * pet.value;
      petCard.innerHTML = `
        <img src="${pet.image}" alt="${pet.name}">
        <div><strong>${pet.name}</strong><br>x${pet.qty} • ${pet.value} each</div>
        <div class="quantity-controls">
          <button onclick="adjustQty('${side}', '${pet.name}', -1)">−</button>
          <button onclick="adjustQty('${side}', '${pet.name}', 1)">+</button>
        </div>`;
      container.appendChild(petCard);
    });
    document.getElementById(`total-${side}`).textContent = total;
  }

  function resetPlayer(side) {
    playerData[side] = {};
    updateDisplay(side);
  }

  loadPetsFromSheet().then(() => {
    ['a', 'b'].forEach(side => {
      document.getElementById(`search-${side}`).addEventListener("input", () => searchHandler(side));
    });
  });
</script>

</body>
</html>
