<div id="trade-calculator" style="font-family: 'Funnel Display', sans-serif;">
  <div class="trade-container">
    <!-- PLAYER A -->
    <div class="player-section" id="player-a">
      <h2>Player A</h2>
      <input type="text" placeholder="Search for pet..." class="pet-search" id="search-a">
      <div class="suggestions" id="suggestions-a"></div>
      <div class="pet-summary" id="summary-a"></div>
      <div class="summary">
        Total: <span id="total-a">0</span>
        <button class="reset-btn" onclick="resetPlayer('a')">Reset</button>
      </div>
    </div>

    <!-- PLAYER B -->
    <div class="player-section" id="player-b">
      <h2>Player B</h2>
      <input type="text" placeholder="Search for pet..." class="pet-search" id="search-b">
      <div class="suggestions" id="suggestions-b"></div>
      <div class="pet-summary" id="summary-b"></div>
      <div class="summary">
        Total: <span id="total-b">0</span>
        <button class="reset-btn" onclick="resetPlayer('b')">Reset</button>
      </div>
    </div>
  </div>
</div>

<style>
  /* Styling */
  body {
    background-color: #000;
    color: #FFA500;
  }
  .trade-container {
    display: flex;
    justify-content: space-around;
    padding: 20px;
  }
  .player-section {
    background: #111;
    padding: 20px;
    border-radius: 15px;
    width: 45%;
  }
  .pet-search {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 25px;
    border: none;
    outline: none;
    font-size: 16px;
    background: #222;
    color: #FFA500;
  }
  .suggestions div {
    background: #222;
    margin: 5px 0;
    padding: 8px;
    border-radius: 10px;
    cursor: pointer;
  }
  .pet-card {
    background: #222;
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative; /* For sparkle positioning */
  }
  .pet-card img {
    width: 40px;
    height: 40px;
    object-fit: cover;
    margin-right: 10px;
    border-radius: 50%; /* Circle */
    border: 2px solid #FFA500; /* Orange border */
  }
  .quantity-controls button {
    background: #FFA500;
    border: none;
    color: black;
    font-weight: bold;
    padding: 5px 10px;
    margin: 0 2px;
    border-radius: 5px;
    cursor: pointer;
  }
  .reset-btn {
    background: #FFA500;
    border: none;
    padding: 8px 15px;
    margin-top: 10px;
    border-radius: 20px;
    cursor: pointer;
    color: black;
    font-weight: bold;
  }

  /* Sparkle animation */
  @keyframes sparkle {
    0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 5px 2px #FFA500; }
    50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 10px 5px #FFA500; }
    100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 5px 2px #FFA500; }
  }
  .sparkle {
    animation: sparkle 0.5s ease-in-out;
  }
</style>

<script>
  const sheetUrl = "YOUR_GOOGLE_SHEET_CSV_LINK"; // Replace with your CSV link

  let pets = [];
  const playerData = { a: {}, b: {} };

  function fetchSheetData() {
    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n").slice(1); // Skip header
        pets = rows.map(row => {
          const [name, value, image] = row.split(",");
          return { 
            name: name.trim(), 
            value: parseFloat(value.trim()), 
            image: image ? image.trim() : "" 
          };
        }).filter(p => p.name && !isNaN(p.value));
      });
  }

  function searchHandler(side) {
    const input = document.getElementById(`search-${side}`);
    const list = document.getElementById(`suggestions-${side}`);
    const query = input.value.toLowerCase();
    list.innerHTML = ""; // Clear previous suggestions

    if (query.length < 1) return;

    pets.filter(p => p.name.toLowerCase().includes(query)).forEach(pet => {
      const div = document.createElement("div");
      div.textContent = `${pet.name} (${pet.value})`;
      div.onclick = () => {
        addPet(side, pet);
        input.value = ""; // Clear input after selection
        list.innerHTML = ""; // Clear suggestions
      };
      list.appendChild(div);
    });
  }

  function addPet(side, pet) {
    if (!playerData[side][pet.name]) {
      playerData[side][pet.name] = { ...pet, qty: 1 };
    } else {
      playerData[side][pet.name].qty++;
    }
    updateDisplay(side);
    // Add sparkle effect when pet is added
    const petImage = document.querySelector(`#summary-${side} img`);
    if (petImage) petImage.classList.add("sparkle");
    setTimeout(() => petImage.classList.remove("sparkle"), 500); // Remove sparkle after animation
  }

  function adjustQty(side, petName, delta) {
    const pet = playerData[side][petName];
    if (!pet) return;
    pet.qty += delta;
    if (pet.qty <= 0) {
      delete playerData[side][petName];
    }
    updateDisplay(side);
  }

  function updateDisplay(side) {
    const container = document.getElementById(`summary-${side}`);
    container.innerHTML = "";
    let total = 0;

    Object.values(playerData[side]).forEach(pet => {
      const petCard = document.createElement("div");
      petCard.className = "pet-card";
      total += pet.qty * pet.value;

      petCard.innerHTML = `
        <div style="display: flex; align-items: center;">
          ${pet.image ? `<img src="${pet.image}" alt="${pet.name}">` : ""}
          <div>
            <strong>${pet.name}</strong><br>
            x${pet.qty} • ${pet.value} each
          </div>
        </div>
        <div class="quantity-controls">
          <button onclick="adjustQty('${side}', '${pet.name}', -1)">−</button>
          <button onclick="adjustQty('${side}', '${pet.name}', 1)">+</button>
        </div>
      `;
      container.appendChild(petCard);
    });

    document.getElementById(`total-${side}`).textContent = total;
  }

  function resetPlayer(side) {
    playerData[side] = {};
    updateDisplay(side);
  }

  ['a', 'b'].forEach(side => {
    document.getElementById(`search-${side}`).addEventListener("input", () => searchHandler(side));
  });

  fetchSheetData(); // Fetch pets from sheet on load
</script>
